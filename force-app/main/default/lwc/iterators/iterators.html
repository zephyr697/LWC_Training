<template>
    <lightning-card title="Render list1 Comp" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <template lwc:if={accts.data}>
                <ul class="slds-var-m-around_medium">
                    <template for:each={accts.data} for:item="acct">
                        <li key={acct.Id}>
                            <p>{acct.Name}</p>
                        </li>
                    </template>
                </ul>
            </template>
            <template lwc:elseif={accts.error}>
                {accts.error}
            </template>
        </div>
    </lightning-card>
</template>
