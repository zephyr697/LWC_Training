        <div class="slds-m-around_medium">
            
            <p>{Name}</p>
            <p>{Title}</p>
            <p>
                <lightning-formatted-phone

            </p>
            <p>
                <lightning-formatted-email

                ></lightning-formatted-email>
            </p>
        </div>
    </lightning-card>
</template>
