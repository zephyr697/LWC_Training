<template>
    <lightning-card title="Account List" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <template lwc:if={accts.data}>
                <ul class="slds-var-m-around_medium">
                    <template for:each={accts.data} for:item="acct">
                        <li class="slds-box slds-grid slds-grid_align-spread slds-gutters" key={acct.Id}>
                            <span class="slds-col slds-size_2-of-3">{acct.Name}</span>
                            <lightning-button class="slds-col slds-col slds-size_1-of-3" value={acct.Id} label="See Contacts" slot="actions" onclick={handleClick}></lightning-button>
                        </li>
                    </template>
                </ul>
            </template>
            <template lwc:elseif={accts.error}>
                {accts.error}
            </template>
        </div>
    </lightning-card>
</template>
